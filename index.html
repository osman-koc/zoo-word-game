<!DOCTYPE html>
<html lang="tr">

<head>
    <title>ZOo Word - Kelime tahmin oyunu</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Verilen birkaç kelimeyle ilişkili bir kelimeyi tahmin etmeye çalışalım.">

    <link rel="shortcut icon" href="img/logo_32x32.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/logo_192x192.png" />

    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="./css/dark_mode.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
</head>

<body>
    <header class="container">
        <h1>
            <span class="zoow">ZOo</span><span class="minw">Word</span>
        </h1>
        <nav>
            <a href="https://github.com/osman-koc/zoo-word-game" target="_blank">Github</a>
            <!-- <a id="btn-dark-mode">Dark Mode</a> -->

            <div class="wrapper">
                <input id="btn-dark-mode" type="checkbox" name="checkbox" class="switch">
            </div>

        </nav>
    </header>

    <hr />

    <div class="container">
        <div class="center" id="relatedwords">

        </div>
    </div>

    <hr />

    <div class="container">
        <p>Yukarıdaki kelimelerin ortak ilişkili olduğu bir kelime girin:</p>
        <br />
        <input class="container" id="answerWord" type="text">
    </div>

    <div class="container" style="padding-top: 10px; padding-bottom: 10px;">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="okBtn-change">
                        <button style="width: 100px;" class="btn btn-outline-secondary" onclick="get_related_words()">Değiştir</button>
                    </div>
                    <div class="okBtn-send">
                        <button style="width: 350px;" class="btn btn-outline-info" onclick="send_answer()">DENE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div style="font-size: 14px !important;">
            <p style="text-align: left;">&nbsp; İpucu:</p>
            <ul>
                <li>Kelime <span id="wordLength">0</span> karakter içermektedir. </li>
                <li>Bazı kelimelerde boşluk olabiliyor. </li>
                <li>Karakter sayısı ona göre dikkate alınmalı.</li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"
        type="text/javascript"></script>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "2000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
    </script>
    <script src="./data/words.min.js" type="text/javascript"></script>
    <script src="./scripts/base_methods.min.js" type="text/javascript"></script>
    <script src="./scripts/darkmode.min.js" type="text/javascript"></script>
    <script src="./scripts/custom_scripts.min.js" type="text/javascript"></script>
</body>

</html>
